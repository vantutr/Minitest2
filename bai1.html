<script>
        let start = 0;
        let i = 0;
        let tong = 0;
        while (i < 30) {
            if(start % 7 == 0) {
                tong += start;
                i ++;
            }
            start++;
        }

    document.write('Tổng của 30 số đầu tiên chia hết cho 7 là: ' + tong);
</script>
