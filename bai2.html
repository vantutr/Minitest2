<script type="text/javascript">
  for (let i = 1; i <= 100; i++) {
    if( i % 3 == 0 && i % 5 == 0){
      document.write('FizzBuzz' + "<br>");
      continue;
    }
    if( i % 3 == 0){
      document.write('Fizz' + "<br>");
      continue;
    }
    if( i % 5 == 0){
      document.write('Buzz' + "<br>");
      continue;
    }

    document.write(i + '<br>');

  }
</script>
